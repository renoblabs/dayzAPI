# Alembic configuration file
# https://alembic.sqlalchemy.org

[alembic]
# Path to migration scripts
script_location = migrations

# SQLAlchemy database URL.
# Leave blank â€“ it will be supplied dynamically in env.py via settings.DB_URL
sqlalchemy.url = 

# Generate timestamps in UTC
timezone = utc

# Uncomment and adjust if multiple version locations are used
# version_locations = %(here)s/migrations/versions

# Uncomment to prepend a path to sys.path
# prepend_sys_path = ./app


# Logging configuration ------------------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers =
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
